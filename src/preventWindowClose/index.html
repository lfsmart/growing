<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./lib/css.css" />
  </head>

  <body>
    <div class="head">
      <div class="left">
        <img src="./apple-touch-icon.png" class="img-1" />
        <div>我的应用</div>
      </div>
      <div class="right">
        <button class="zoomin" id="zoomin">－</button>
        <button class="zoomout" id="zoomout">□</button>
        <button class="close" id="close">☒</button>
      </div>
    </div>
    <div class="content">主体内容</div>
    <div class="modal-box" id="modal-box">
      <div class="modal">
        <div class="isClose">
          <p class="title">是否关闭当前应用</p>
          <p class="content">系统可能不会保存您的所有更改</p>
          <p class="close_btn">
            <button class="yes" id="confirm">是</button>
            <button class="no" id="cancel">否</button>
          </p>
        </div>
      </div>

    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
